<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard YouTube</title>
</head>
<body>
    <h1>Dashboard YouTube</h1>
    <form action="/add_channel" method="POST">
        <input type="text" name="channel_id" placeholder="Enter Channel ID" required>
        <button type="submit">Add Channel</button>
    </form>
    <h2>Channels</h2>
    <ul>
        {% for channel in channels %}
        <li>
            {{ channel[2] }} (ID: {{ channel[1] }}) 
            <form action="/delete_channel/{{ channel[0] }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
